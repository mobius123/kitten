<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kitten App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="https://github.com/jlong/sass-bootstrap-defunct/blob/master/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
      $(function(){
	$('#btnSignUp').click(function(){
		
		$.ajax({
			url: '/signUp',
			data: $('form').serialize(),
			type: 'POST',
			success: function(response){
				console.log(response);
			},
			error: function(error){
				console.log(error);
			}
		});
	});
});
      
    </script>
  </head>
 
  <body>
      
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Kitten App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Kitten App</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputConsumerkey" class="sr-only">Consumer Key</label>
        <input type="consumerkey" name="inputConsumerkey" id="inputConsumerkey" class="form-control" placeholder="Consumerkey" required>
        <label for="inputConsumersecret" class="sr-only">Consumer Secret</label>
        <input type="consumersecret" name="inputConsumersecret" id="inputConsumersecret" class="form-control" placeholder="Consumersecret" required>
        <label for="inputAccesstoken" class="sr-only">Access Token</label>
        <input type="accesstoken" name="inputAccesstoken" id="inputAccesstoken" class="form-control" placeholder="Accesstoken" required>
        <label for="inputTokensecret" class="sr-only">Token Secret</label>
        <input type="tokensecret" name="inputTokensecret" id="inputTokensecret" class="form-control" placeholder="Tokensecret" required>
    
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; LB 2016</p>
      </footer>
       
    </div>
   
    
  </body>
</html>
